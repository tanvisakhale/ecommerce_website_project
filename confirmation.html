    <!-- Scroll to Top -->
    <button id="scrollTopBtn" class="btn btn-primary position-fixed d-none" style="bottom:20px;right:20px;z-index:1000;">â†‘</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Show scroll-to-top button only when scrolling down
      const scrollBtn = document.getElementById('scrollTopBtn');
      window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
          scrollBtn.classList.remove('d-none');
        } else {
          scrollBtn.classList.add('d-none');
        }
      };
      scrollBtn.onclick = function() {
        window.scrollTo({top:0,behavior:'smooth'});
      };
    </script>
    <script>
      // Download receipt functionality
      document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('downloadReceiptBtn');
        if(btn) {
          btn.onclick = function() {
            // Simulate order details
            const orderDetails = `E-Shop Order Receipt\n\nThank you for your order!\nOrder Date: ${new Date().toLocaleString()}\n\nThis is a sample receipt. For full details, check your email or contact support.`;
            const blob = new Blob([orderDetails], {type: 'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'E-Shop-Receipt.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }
        }
      });
    </script>
