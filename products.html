<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <form class="d-flex ms-3" role="search" action="products.html" method="get" style="max-width:250px;">
        <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-outline-primary btn-sm" type="submit" aria-label="Search"><i class="bi bi-search"></i></button>
      </form>
      <a class="nav-link px-2 ms-2" href="cart.html" aria-label="Cart" title="Cart">
        <i class="bi bi-cart3 fs-5"></i>
      </a>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row">
      <!-- Filters Sidebar -->
      <div class="col-md-3">
        <div class="filter-section">
          <h4 class="mb-3">Filters</h4>
          
          <!-- Category Filter -->
          <div class="mb-4">
            <h6>Category</h6>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="all" value="all" checked>
              <label class="form-check-label" for="all">All Categories</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="electronics" value="electronics">
              <label class="form-check-label" for="electronics">Electronics</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="fashion" value="fashion">
              <label class="form-check-label" for="fashion">Fashion</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="category" id="home" value="home">
              <label class="form-check-label" for="home">Home & Garden</label>
            </div>
          </div>
          
          <!-- Price Filter -->
          <div class="mb-4">
            <h6>Price Range</h6>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="price" id="all-price" value="all" checked>
              <label class="form-check-label" for="all-price">All Prices</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="price" id="under1000" value="0-1000">
              <label class="form-check-label" for="under1000">Under ₹1,000</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="price" id="1000to5000" value="1000-5000">
              <label class="form-check-label" for="1000to5000">₹1,000 - ₹5,000</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="price" id="over5000" value="5000-100000">
              <label class="form-check-label" for="over5000">Over ₹5,000</label>
            </div>
          </div>
          
          <!-- Sort Options -->
          <div class="mb-4">
            <h6>Sort By</h6>
            <select class="form-select" id="sortSelect">
              <option value="name">Name A-Z</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="newest">Newest First</option>
            </select>
          </div>
          
          <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
        </div>
      </div>
      
      <!-- Products Grid -->
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>All Products</h2>
          <div class="d-flex align-items-center">
            <span class="me-3">Showing <span id="productCount">8</span> products</span>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary active" onclick="setViewMode('grid')">
                <i class="bi bi-grid"></i>
              </button>
              <button type="button" class="btn btn-outline-primary" onclick="setViewMode('list')">
                <i class="bi bi-list"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="row" id="productsContainer">
          <!-- Products will be loaded here by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <p>&copy; TANVI SAKHALE 2025 E-Shop. All rights reserved.</p>
    <p>
      <a href="about.html" class="text-white">About Us</a> |
      <a href="contact.html" class="text-white">Contact</a>
    </p>
  </div>
</footer>

<!-- Scroll to Top -->
<button id="scrollTopBtn" class="btn btn-primary position-fixed d-none" style="bottom:20px;right:20px;z-index:1000;">↑</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
  // Show scroll-to-top button only when scrolling down
  const scrollBtn = document.getElementById('scrollTopBtn');
  window.onscroll = function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      scrollBtn.classList.remove('d-none');
    } else {
      scrollBtn.classList.add('d-none');
    }
  };
  scrollBtn.onclick = function() {
    window.scrollTo({top:0,behavior:'smooth'});
  };
  
  // Products page specific functionality
  let currentViewMode = 'grid';
  let currentProducts = [];
  let baseProducts = products;
  
  // Initialize products
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize with all products or apply search query from URL if present
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');

    if (query && query.trim()) {
      const queryLower = query.toLowerCase();
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(queryLower) ||
        p.category.toLowerCase().includes(queryLower)
      );
      baseProducts = filtered;
      currentProducts = filtered;
      // Update heading and prefill navbar search input if present
      const heading = document.querySelector('h2');
      if (heading) heading.textContent = `Results for "${query}"`;
      const navSearchInput = document.querySelector('form[role="search"] input[name="q"]');
      if (navSearchInput) navSearchInput.value = query;
    } else {
      baseProducts = products;
      currentProducts = products;
    }
    displayProducts(currentProducts);
    updateProductCount();
  });
  
  function applyFilters() {
    const selectedCategory = document.querySelector('input[name="category"]:checked').value;
    const selectedPrice = document.querySelector('input[name="price"]:checked').value;
    const sortBy = document.getElementById('sortSelect').value;
    
    let filteredProducts = baseProducts;
    
    // Apply category filter
    if (selectedCategory !== 'all') {
      filteredProducts = filteredProducts.filter(p => p.category === selectedCategory);
    }
    
    // Apply price filter
    if (selectedPrice !== 'all') {
      const [min, max] = selectedPrice.split('-').map(Number);
      filteredProducts = filteredProducts.filter(p => p.price >= min && p.price <= max);
    }
    
    // Apply sorting
    switch(sortBy) {
      case 'name':
        filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
        break;
      case 'price-low':
        filteredProducts.sort((a, b) => a.price - b.price);
        break;
      case 'price-high':
        filteredProducts.sort((a, b) => b.price - a.price);
        break;
      case 'newest':
        filteredProducts.sort((a, b) => b.id - a.id);
        break;
    }
    
    currentProducts = filteredProducts;
    displayProducts(currentProducts);
    updateProductCount();
  }
  
  function setViewMode(mode) {
    currentViewMode = mode;
    displayProducts(currentProducts);
    
    // Update button states
    document.querySelectorAll('.btn-group .btn').forEach(btn => {
      btn.classList.remove('active');
    });
    event.target.classList.add('active');
  }
  
  function updateProductCount() {
    document.getElementById('productCount').textContent = currentProducts.length;
  }
  
  // Override displayProducts function for this page
  function displayProducts(productsToShow) {
    const container = document.getElementById('productsContainer');
    if (container) {
      container.innerHTML = '';
      if (!productsToShow || productsToShow.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="text-center py-5">
              <i class="bi bi-search display-5 text-muted mb-3"></i>
              <h5 class="mb-2">No products found</h5>
              <p class="text-muted mb-0">Try a different search or clear filters.</p>
            </div>
          </div>
        `;
        return;
      }
      productsToShow.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = currentViewMode === 'grid' ? 'col-md-4 col-lg-3 mb-3' : 'col-12 mb-3';
        
        if (currentViewMode === 'grid') {
          productCard.innerHTML = `
            <div class="card h-100">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text text-primary fw-bold">₹${product.price.toFixed(2)}</p>
                <div class="mt-auto">
                  <button class="btn btn-primary btn-sm me-2" onclick="addToCart(${product.id})">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                  </button>
                  <a href="product-view.html?id=${product.id}" class="btn btn-outline-secondary btn-sm">View</a>
                </div>
              </div>
            </div>
          `;
        } else {
          productCard.innerHTML = `
            <div class="card">
              <div class="row g-0">
                <div class="col-md-3">
                  <img src="${product.image}" class="img-fluid rounded-start h-100" style="object-fit: cover;" alt="${product.name}">
                </div>
                <div class="col-md-9">
                  <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text text-primary fw-bold">₹${product.price.toFixed(2)}</p>
                    <p class="card-text"><small class="text-muted">Category: ${product.category}</small></p>
                    <button class="btn btn-primary me-2" onclick="addToCart(${product.id})">
                      <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>
                    <a href="product-view.html?id=${product.id}" class="btn btn-outline-secondary">View Details</a>
                  </div>
                </div>
              </div>
            </div>
          `;
        }
        container.appendChild(productCard);
      });
    }
  }
</script>
</body>
</html>
